
<div class="container">
 
    <div class  ="main-wrapper">
          <a class="btn btn-primary btn-lg" role="button" routerLink="/user">Go back</a>

          <br><br><br>

          

        <h3>Lab Requesting Form</h3>
        <div class="row">
          <div class="col s12 ">
            <div class="card" style="background-color: #eef0ef;">
              <div class="card-content ">
                <div class="row">
                  <div class="col s5">
                    <form #labForm="ngForm" (ngSubmit)="onSubmit(labForm)">
                      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="authService.selectedLab._id">
                      <a>Reserving Date :</a>
                      <div class="row">
                        
                        <div class="input-field col s12">
                          
                          <input name="date" #name="ngModel" [(ngModel)]="authService.selectedLab.date" placeholder="Enter date" type="date" class="validate" min="{{today | date:'yyyy-MM-dd'}}" required>
    
                        </div> 
                      </div>
                      <a>Reserving Time :</a>
                      <div class="row">
                        <div class="input-field col s12">  
                           
                            <select  name="time" #name="ngModel" [(ngModel)]="authService.selectedLab.time" class="form-control" required>
                                <option value="" disabled selected >Choose your time slot</option>
                                <option value="8am-9am">8am-9am</option>
                                <option value="9am-10am">9am-10am</option>
                                <option value="10am-11am">10am-11am</option>
                                <option value="11am-12am">11am-12am</option>
                                <option value="12am-1pm">12am-1pm</option>
                                <option value="1pm-2pm">1pm-2pm</option>
                                <option value="2pm-3pm">2pm-3pm</option>
                                <option value="3pm-4pm">3pm-4pm</option>
                                <option value="4pm-5pm">4pm-5pm</option>
                            </select>
                            
                        </div>
                      </div>
                      <a>Lab Name :</a>
                      <div class="row">
                        <div class="input-field col s12">

                            <select name="lab" #name="ngModel" [(ngModel)]="authService.selectedLab.lab" class="form-control" required>
                                <option value="" disabled selected >Select a lab </option>
                                <option value="A">Lab A</option>
                                <option value="B">Lab B</option>
                                <option value="C">Lab C</option>
                                <option value="D">Lab D</option>
                                <option value="E">Lab E</option>
                                <option value="Electronic Lab">Electronic Lab</option>
                                <option value="3rd year lab">3rd year Lab</option>
                                <option value="4th year Lab">4th year Lab</option>

                              
                                
                            </select>

                       
                        </div>
                      </div>
                      <a>Reason for booking :</a>
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="session" #name="ngModel" [(ngModel)]="authService.selectedLab.session" placeholder="Enter reason" type="text" class="validate" required>
                         
                        </div>
                      </div>
                      <a>Booked person :</a>
                      <div class="row">
                          <div class="input-field col s12" >
                            <input name="person" #name="ngModel" [(ngModel)]="authService.selectedLab.person" placeholder="Enter person" value="{{username}}" type="text" class="validate" required>
                           
                          </div>
                          <div class="valid-feedback">
                              Looks good!
                            </div>
                        </div>
                       
                      <div class="row" >
                       
                        <div class="input-field col s12">
                            <button *ngIf="authService.labs.date != authService.selectedLab.date && authService.labs.lab != authService.selectedLab.lab && authService.labs.time != authService.selectedLab.time" class="btn btn-custom right" type="submit" [disabled]="!labForm.valid">Submit</button>
                            <button class="btn btn-custom right" type="button" (click)="resetForm(labForm)">Reset</button>

                          </div>

                      </div>
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>

<br>
